<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUMISTRY - Recipes</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/palette.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/recipes.css">

</head>

<body>

  <header class="header" id="main-header"></header>

  <main>
    <div class="main__description">
      <h1>Recipes</h1>
      <p>Explore a variety of delicious recipes to satisfy your culinary cravings.</p>
    </div>

    <!-- Container for recipe cards -->
    <div id="recipe-cards"></div>

    <!-- Template for a recipe card -->
    <template id="recipe-card-template">
      <div class="recipe-card">
        <div class="recipe-card__main-img-container">
          <img class="recipe-card__main-img" src="" alt="Recipe main image">
        </div>
        <div class="recipe-card__thumbnails"></div>
        <h2 class="recipe-card__title"></h2>
        <button class="recipe-card__view-btn">View Recipe</button>
      </div>
    </template>

    <!-- Template para o modal Lightbox -->
    <template id="lightbox-modal-template">
      <div id="lightbox-modal">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded recipe image">
      </div>
    </template>
    
  </main>
  <footer>
    <p>&copy; 2025 YUMISTRY. All rights reserved.</p>
  </footer>

  <script type="module" src="../js/scripts.js"></script>
  <script type="module" src="../js/recipes.js"></script>
</body>

</html>
